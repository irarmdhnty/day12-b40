<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="/public/css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container ">
                <a class="navbar-brand" href="#">
                    <img src="/public/image/logo.png" alt="logo" width="50px">
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="/">Home</a>
                        </li>
                    </ul>

                    <a href="/register">
                        <button class="btn btn-dark text-white me-2"
                            type="submit">Register</button>
                    </a>
                    <a href="/login">
                        <button class="btn btn-dark text-white me-2"
                            type="submit">Login</button>
                    </a>
                    <a href="/contact">
                        <button class="btn btn-dark text-white" type="submit">Contact
                            Me</button>
                    </a>
                </div>
            </div>
        </nav>

        <!--Form-->
        <div class="container-fluid d-flex justify-content-center
            align-items-center bg-grey">
            <div class="container-form">
                <h2 class="mb-3 text-center">LOGIN TO YOUR ACCOUNT</h2>
                <form action="/form-login" method="POST">
                    {{if .FlashData}}
                        <div class="alert alert-danger alert-dismissible fade show"
                            role="alert">
                            <strong>{{.FlashData}}</strong>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {{end}}
                    <div class="mb-3">
                        <label for="inputName" class="form-label mb-1 fw-bold">Email</label>
                        <input type="email" id="inputName" name="inputEmail"
                            value="" class="form-control shadow" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label mb-1 fw-bold">Password</label>
                        <input type="password" id="inputName"
                            name="inputPassword" value="" class="form-control
                            shadow" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-dark">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
